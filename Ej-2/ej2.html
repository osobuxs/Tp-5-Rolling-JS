    <div class="container">
      <h1>Clase Persona</h1>
      <form id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" class="form-control" id="edad" required />
        </div>
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" class="form-control" id="dni" required />
        </div>
        <div class="form-group">
          <label for="sexo">Sexo:</label>
          <select class="form-control" id="sexo" required>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="peso">Peso:</label>
          <input type="number" class="form-control" id="peso" required />
        </div>
        <div class="form-group">
          <label for="altura">Altura:</label>
          <input type="number" class="form-control" id="altura" required />
        </div>
        <button type="submit" class="btn btn-primary">Crear Persona</button>
      </form>
      <br />
      <button type="button" class="btn btn-info" id="mostrar-generacion">
        Mostrar Generaci√≥n
      </button>
      <button type="button" class="btn btn-info" id="es-mayor-de-edad">
        Es Mayor de Edad
      </button>
      <br /><br />
      <div id="resultado"></div>
